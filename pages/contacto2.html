<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="content">
        <h1 class="logo">Mundo<span>Boca</span></h1>

        <div class="contact-wrapper">

                <h3>Mundo Boca</h3>
                <form action="">
                    <p>
                        <label for="fullname">full name</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label >Email address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label >Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                    <label >affair</label>
                    <input type="text" name="affair">
                    </p>
                    <p>
                        <label >message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p>
                        <button type="submit"></button>
                        send
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"> </i>Pinchicha</li>
                    <li><i class="fas fa-phone"> </i>995 666 545</li>
                    <li><i class="fas fa-envelope-opne-text"> </i>Contac web site</li>
                </ul>
                <p>Company.com</p>
            </div>
        </div>
    </div>
